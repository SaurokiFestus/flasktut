{% extends "index.html"%}{%block title%}Signup{%endblock%} {%block content%}
<form class="row g-3" method="POST" >
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
  </div>
  <div class="col-md-6">
    <label for="firstname" class="form-label">First Name</label>
    <input type="firstname" class="form-control" id="firstname" name="firstname" placeholder="Enter Name"/>
  </div>
  <div class="col-md-6">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
  </div>
  <div class="col-md-6">
    <label for="password2" class="form-label">Confirm Password</label>
    <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
{%endblock%}
